<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Facturas recurrentes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="container">
<form action="" method="POST">
    <div>
        <h4>Facturas recurrentes</h4>
        <fieldset class="form-group">
            <label for="cliente">Cliente</label>
            <input type="text" name="cliente" class="form-control" id="cliente" required="">
            <label for="concepto">Concepto</label>
            <input type="concepto" name="concepto" id="concepto" class="form-control">
            <label for="cantidad">Cantidad</label>
            <input type="text" name="cantidad" class="form-control" id="cantidad" required="">
        </fieldset>
        <fieldset class="form-group">
            <label for="date">Fecha de inicio</label>
            <input type="date" name="date" class="form-control" id="date" min="2010-01-31" max="2050-12-31">
            <label for="date">Fecha final</label>
            <input type="date" name="date" class="form-control" id="date" min="2010-01-31" max="2050-12-31">
            <label for="frecuencia">Frecuencia</label>
            <select class="form-control" id="frecuencia" name="fecuencia">
                <option>Semanal</option>
                <option>Quincenal</option>
                <option>Mensual</option>
                <option>Trimestral</option>
                <option>Anual</option>
            </select>
        </fieldset>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>
</body>
</html>
