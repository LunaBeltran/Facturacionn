<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Facturacion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="container">
<form action="" method="POST">
    <div>
        <h4>Datos del receptor</h4>
        <fieldset class="form-group">
            <label for="cliente">Cliente frecuente</label>
            <select class="form-control" id="cliente" name="cliente">
                <option>MDF456</option>
                <option>qwg123</option>
                <option>poi789</option>
            </select>
        </fieldset>
        <fieldset class="form-group">
            <label for="nombre">Nombre o Razón social</label>
            <select class="form-control" id="nombre" name="nombre">
                <option>Walmart</option>
                <option>Bimbo</option>
                <option>Banco azteca</option>
            </select>
        </fieldset>
        <fieldset class="form-group">
            <label for="rfc">RFC:</label>
            <input type="text" name="rfc" class="form-control" id="rfc" required="">
        </fieldset>
        <fieldset class="form-group">
            <label for="país">País de residencia fiscal</label>
            <select class="form-control" id="país" name="país">
                <option>México</option>
                <option>México</option>
                <option>México</option>
            </select>
        </fieldset>
        <fieldset class="form-group">
            <label for="clave">Clave de identidad fiscal</label>
            <input type="text" name="clave" class="form-control" id="clave" required="">
        </fieldset>
        <fieldset class="form-group">
            <label for="uso">Uso de la factura:</label>
            <select class="form-control" id="uso" name="uso">
                <option>G01 Adquisición de mercancías</option>
                <option>I01 Construcciones</option>
                <option>L98 Maquinaria y equipo</option>
            </select>
        </fieldset>
        <button type="submit" class="btn btn-primary">Guardar comprobante</button>
        <button type="submit" class="btn btn-primary">Siguiente</button>
    </div>
</form>

</body>

</html>
